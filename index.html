<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono:100,200,300,regular,500,600,700,800,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <link rel="stylesheet" href="output.css">
    <title>Password Generator</title>
</head>
<body class="font-jetBrains pt-20 bg-[#14131B] min-h-screen flex flex-col">
    <div class="container mx-auto flex flex-col px-5 lg:w-[35%] lg:my-auto ">
        <h3 class="text-center mb-6 text-2xl text-[#807C92] font-semibold">Password Generator</h3>

        <!-- Screen Div -->
        <div class="flex items-center justify-center gap-5 bg-[#23222A] py-4 px-7 lg:px-6">
            <input type="text" name="" id="screen" class="py-1 w-full bg-[#23222A] milkish focus:outline-none text-xl font-semibold" readonly>
            <img src="images/icon-copy.svg" alt="copy icon" class="copy-icon hover:cursor-pointer translate-x-1 duration-300 ease-in-out ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"  class="copied-icon stroke-[#A3FFAE] w-8 hidden duration-300 ease-in-out stroke-2">
                <path strokeLinecap="round" strokeLinejoin="round" d="m4.5 12.75 6 6 9-13.5" />
            </svg>


        </div>

        <!-- Input Div -->
        <div class="bg-[#23222A] px-4 mt-5 py-8 lg:px-6">
            <!-- Char Length Text  -->
            <div class="flex justify-between milkish">
                <p>Character Length</p>
                <p id="length-text" class="text-2xl text-[#A3FFAE] font-semibold">6</p>
            </div>

            <!-- Slider -->
            <div class="relative">
                <input type="range" name="" id="slider" class="z-50 w-full my-6" min="6" max="25" value="12">
                <div id="slider-fill" class="absolute left-0 top-1/2 -translate-y-1/2 h-2 bg-[#A3FFAE] w-0 "></div>
                
            </div>

            <!-- Checkboxes Div -->
            <div class="flex flex-col gap-5 milkish">
                <!-- UpperCase -->
                <div class="tick-parent flex gap-5 hover:cursor-pointer">
                    <div class="bg-[#A3FFAE] w-5 h-5 flex items-center justify-center"><img src="images/icon-check.svg" alt="" id="uppercase-tick" class="ticks"></div>
                    <p>Include Uppercase Letters</p>
                </div>

                <!-- LowerCase -->
                <div class="tick-parent flex gap-5 hover:cursor-pointer">
                    <div class="bg-[#A3FFAE] w-5 h-5 flex items-center justify-center"><img src="images/icon-check.svg" alt="" id="lowercase-tick" class="ticks"></div>
                    <p>Include Lowercase Letters</p>
                </div>

                <!-- Number -->
                <div class="tick-parent flex gap-5 hover:cursor-pointer">
                    <div class="bg-[#A3FFAE] w-5 h-5 flex items-center justify-center"><img src="images/icon-check.svg" alt="" id="number-tick" class="ticks"></div>
                    <p>Include Number</p>
                </div>

                <!-- Symbols -->
                <div class="tick-parent flex gap-5 hover:cursor-pointer">
                    <div class="bg-[#A3FFAE] w-5 h-5 flex items-center justify-center"><img src="images/icon-check.svg" alt="" id="symbol-tick" class="ticks"></div>
                    <p>Include Symbols</p>
                </div>
            </div>

            <!-- Strength Div -->
            <div class="flex justify-between items-center bg-[#191820] px-4 my-9">
                <p class="text-[#807C92]">STRENGTH</p>
                <div class="flex gap-3 items-center">
                    <p id="strength-text" class="milkish">TOO WEAK!</p>
                    <div class="flex items-center gap-2 p-4">
                        <div class="strength-bar w-[10px] h-7 "></div>
                        <div class="strength-bar w-[10px] h-7"></div>
                        <div class="strength-bar w-[10px] h-7"></div>
                        <div class="strength-bar w-[10px] h-7"></div>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <button class="generate-btn flex flex-row-reverse justify-center gap-3 w-full border border-[#A3FFAE] py-4 text-[#A3FFAE] text-center hover:-translate-y-1 ease-out duration-200 hover:text-black hover:bg-[#A3FFAE] group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} class="w-6 stroke-[#A3FFAE] group-hover:stroke-black">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>
                <p>Generate</p>
                

            </button>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
